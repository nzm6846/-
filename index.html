<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML form</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />
      <label for="useremail">Your email</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your age</label>
      <input type="number" step="2" name="user-age" id="userage" />
      <label for="userpassword">Your password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="birthdate">Your birthdate</label>
      <input type="date" name="user-birthdate" id="birthdate" />
      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-massage"
          value="text-massage"
        />
        <label for="verify-text-massage">via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-phoen-call"
          value="phone"
        />
        <label for="verify-phoen-call">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via an email</label>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
